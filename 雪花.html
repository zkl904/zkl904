	function MoveSport(){

	}
	//初始化 ，创建div
	var timer2 = null;
	window.onload = function(){
		timer2 = setInterval( function(){
		var h = new MoveSport();
		h.init();
		} ,300);
	}
	MoveSport.prototype.init = function(   ){
		
		this.Img = document.createElement("img");
		this.aaa = this.rand( 20 , 60 );
		this.Img.style.width =this.aaa  + "px" ;
		this.Img.style.height = this.aaa + "px";
		this.Img.src = "snow.png";
		this.Img.style.position = "absolute";
		this.Img.style.left = this.rand(200,1400)+ "px";
		this.Img.style.top = -10+ "px";
		document.body.appendChild(this.Img);
		this.move();

	
	}
	//随机函数
	MoveSport.prototype.rand = function( max ,min ){
		return Math.floor(  Math.random()*( max - min ) ) + min;
	}
	//运动函数
	//var timer =null ; 
	MoveSport.prototype.move= function(){
		this.sy = 5 ;
		this.sx  = this.rand( -10 , -2 );
		var  timer = setInterval( function(){
			this.Img.style.left = this.Img.offsetLeft + this.sx + "px";
			this.Img.style.top = this.Img.offsetTop + this.sy + "px";
			if(  this.Img.offsetTop >400 || this.Img.offsetLeft < 0  ){
				this.Img.remove();
				clearInterval(timer);
			}


		}.bind( this),40 );

	}
